<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    {% include "library/navbaradmin.html" %}
    <div class="container">
        <h2>Are you sure you want to delete the book "{{ book.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'viewbook' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% include "library/footer.html" %}
</body>
</html>
