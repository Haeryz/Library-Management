{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/adminsignup.css' %}">
  </head>
  <body>
    {% include "library/navbar.html" %}
    <div class="animated-bg"></div>
    <div class="signup-form">
      <form method="post" class="form-horizontal">
        <h2>Admin Signup</h2>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group text-center">
          <label class="control-label col-xs-4">{{ field.label_tag }}</label>
          <div class="col-xs-8">
            {{ field }}
          </div>
        </div>
        {% endfor %}
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
        </div>
      </form>
      <div class="text-center">Already have an account? <a href="adminlogin">Login here</a></div>
    </div>
    {% include "library/footer.html" %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="{% static 'js/adminsignup.js' %}"></script>
  </body>
</html>
