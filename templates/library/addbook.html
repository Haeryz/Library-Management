{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="{% static 'css/addbook.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="background"></div>
    {% include "library/navbaradmin.html" %}
    <br><br>
    <div class="signup-form">
        <form method="post" class="form-horizontal" onsubmit="return validateForm()">
            <center><h2>ADD BOOK IN LIBRARY</h2></center>
            {% csrf_token %}
            {% for field in form %}
            <div class="input-field">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <span class="helper-text" data-error="{{ field.errors }}">{{ field.help_text }}</span>
            </div>
            {% endfor %}
            <div class="center">
                <button type="submit" class="btn waves-effect waves-light">ADD</button>
            </div>
        </form>
        <div class="center">View Available Book In Library <a href="viewbook">Click here</a></div>
    </div>
    {% include "library/footer.html" %}
    <script src="{% static 'js/addbook.js' %}"></script>
</body>
</html>
