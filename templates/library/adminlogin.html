{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/addbook.css' %}" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- GSAP (for animations, if needed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style type="text/css">
        /* Custom Background Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #b6bde7;
            margin: 0;
            overflow: hidden;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Form Styles */
        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .signup-form h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }

        .input-field input[type="text"],
        .input-field input[type="password"] {
            border-bottom: 1px solid #5cd3b4;
            box-shadow: none;
        }

        .input-field input[type="text"]:focus,
        .input-field input[type="password"]:focus {
            border-bottom: 2px solid #41cba9;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
        }

        .helper-text[data-error] {
            color: #ff1744 !important;
        }

        .helper-text[data-success] {
            color: #00e676 !important;
        }
    </style>
</head>
<body>
    <!-- Background for Particles.js -->
    <div id="background"></div>

    <!-- Navbar -->
    {% include "library/navbaradmin.html" %}
    
    <br><br>

    <!-- Signup Form -->
    <div class="signup-form">
        <form method="post" class="form-horizontal" onsubmit="return validateForm()">
            <center><h2>Admin Login</h2></center>
            {% csrf_token %}
            {% for field in form %}
            <div class="input-field">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                <span class="helper-text" data-error="{{ field.errors }}" data-success="Looks good!">{{ field.help_text }}</span>
            </div>
            {% endfor %}
            <div class="center">
                <button type="submit" class="btn waves-effect waves-light">Login</button>
            </div>
        </form>
        <div class="center">Do not have an account? <a href="adminsignup">Signup here</a></div>
    </div>

    <!-- Footer -->
    {% include "library/footer.html" %}

    <!-- Custom JS -->
    <script src="{% static 'js/addbook.js' %}"></script>

    <!-- Particles.js Initialization -->
    <script type="text/javascript">
        particlesJS("background", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <!-- AutoInit for Materialize components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        function validateForm() {
            // Your validation logic here
            return true;
        }
    </script>
</body>
</html>
